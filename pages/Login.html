<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    <div class="vw-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="w-25 border p-3">
            
            <h1 class="h3 text-center mb-4">Login</h1>

            <form action="">

                <div class="mb-3">
                    <label class="form-label " for="user">Usu√°rio</label>
                    <input required type="text" name="user" id="user" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label " for="password">Senha</label>
                    <input required type="password" name="password" id="password" class="form-control">
                </div>

                <div class="form-check form-switch mb-3">
                    <input type="checkbox" class="form-check-input" name="remember">
                    <label for="" class="form-label">Lembrar de mim</label>
                </div>

                <input type="submit" class="mb-3 btn btn-primary w-100" onclick="validarLogin()">
            </form>
            <a class="text-decoration-none" href="./cadastro.html">Cadastrar</a>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./Login.js"></script>
</body>
</html>
