<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuários com JavaScript</title>
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="vw-100 vh-100 d-flex p-3 align-items-center justify-content-center">
    <div class=" w-75 h-100 d-flex flex-column align-items-center justify-content-center">
        <h1 class="mb-3">Gerenciamento de Usuários</h1>
        <div class="d-flex flex-column justify-content-center gap-3 border rounded w-100 h-100 p-2">
            <h2>Adicionar Usuário</h2>
            <input class="form-control " type="text" id="name" placeholder="Nome">
            <input class="form-control " type="email" id="email" placeholder="E-mail">
            <input class="form-control " type="date" id="age" placeholder="Data de nascimento">
            <button class="mb-3 btn btn-primary w-100" onclick="addUser()">Adicionar</button>
    
            <!-- <div> -->
                <h2>Lista de Usuários</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Data de nascimento</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="userList"></tbody>
                </table>
            <!-- </div> -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="../src/JS/adm.js"></script>
</body>
</html>
